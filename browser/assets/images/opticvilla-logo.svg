
<svg
  width="600"
  height="300"
  viewBox="0 0 600 300"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="logoTitle logoDesc"
>
  <title id="logoTitle">Optic Villa</title>
  <desc id="logoDesc">Optic Villa logo: glasses icon with brand name and tagline</desc>

  <!-- Glasses -->
  <g stroke="#5A5A5A" stroke-width="10" fill="none" stroke-linecap="round">
    <!-- Left lens -->
    <circle cx="220" cy="120" r="60" />
    <!-- Right lens -->
    <circle cx="380" cy="120" r="60" />
    <!-- Bridge -->
    <path d="M280 120 Q300 95 320 120" />
    <!-- Temples -->
    <line x1="160" y1="120" x2="130" y2="120" />
    <line x1="440" y1="120" x2="470" y2="120" />
  </g>

  <!-- Brand Name -->
  <text
    x="300"
    y="215"
    text-anchor="middle"
    font-size="56"
    font-family="Georgia, 'Times New Roman', serif"
    fill="#000000"
  >
    Optic Villa
  </text>

  <!-- Tagline -->
  <text
    x="300"
    y="255"
    text-anchor="middle"
    font-size="24"
    font-family="Arial, Helvetica, sans-serif"
    fill="#D4A017"
  >
    your eyes, your choice
  </text>
</svg>
